apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ciri-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
        - path: /app(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: ui
              port: 
                number: 8080
        - path: /api(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: api
              port:
                number: 8080